name: documentation

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    gh-release:
        if: github.event_name != 'pull_request'
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Install pnpm
              uses: pnpm/action-setup@v2.0.1
              with:
                  version: 6.16.1
            - name: Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14
                  cache: pnpm
            - uses: webfactory/ssh-agent@v0.5.0
              with:
                  ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}
            - name: Release to GitHub Pages
              env:
                  USE_SSH: true
                  GIT_USER: cedeber
              run: |
                  git config --global user.email "hello@cedeber.fr"
                  git config --global user.name "CÃ©dric Eberhardt"
                  pnpm i
                  pnpm run deploy
